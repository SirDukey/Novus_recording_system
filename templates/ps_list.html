{% extends 'layout.html' %}

{% block body %}
&emsp;<a href="{{ url_for('ps_list') }}"><button>refresh</button></a>
<br>
<br>

<div class="container">

    <table class="table">
        <tr><td>Radio channels running</td><td>{{ mp3_running() }}</td></tr>
        <!--<tr><td>Radio channels set to auto start</td><td>{{ total_enabled }}</td></tr>-->
        <tr><td>TV channels running</td><td>{{ tv_running() }}</td></tr>
    </table>

</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Running processes</h3>
  </div>
  <div class="panel-body">

      <br>
      <table class="table table-striped table-hover">


        {% for i in show_running_ps() %}
          <tr>
              <td>{{ i }}</td>
          </tr>
        {% endfor %}

  </div>
</div>




{% endblock %}
