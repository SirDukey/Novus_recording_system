{% extends 'layout.html' %}

{% block body %}

<div class="container">
    CPU
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
            0%
        </div>
    </div>

    Memory
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 2%;">
            2%
        </div>
    </div>

    Disk
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 30%;">
            30%
        </div>
    </div>

    <br>

    <table class="table">
        <tr><td>Radio channels running</td><td>{{ wav_running() }}</td></tr>
        <tr><td>TV channels running</td><td>{{ tv_running() }}</td></tr>
    </table>

</div>



{% endblock %}
